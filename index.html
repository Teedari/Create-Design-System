<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Design System</title>
    <link rel="stylesheet" href="./dist/css/main.css" />
  </head>
  <body>
    <div class="container ">
      <p><span>01</span>COLORS</p>
      <div class="bg-dark p-2">
        <div class="d-flex">
          <div class="text-light">
            <div style="border: 1px solid #ccc; padding: 3rem 1rem 1rem;">
              <p>#0B0D17</p>
            </div>
            <p><span>RGB</span> 11, 13, 23</p>
            <p><span>HSL</span> 230, 35, 7%</p>
          </div>
          <div class="text-dark ">
            <div class="bg-accent" style="padding: 3rem 1rem 1rem;">
              <p>#0B0D17</p>
            </div>
            <p class="text-light"><span>RGB</span> 11, 13, 23</p>
            <p class="text-light"><span>HSL</span> 230, 35, 7%</p>
          </div>
          <div class="text-dark ">
            <div class="bg-light" style="padding: 3rem 1rem 1rem;">
              <p>#0B0D17</p>
            </div>
            <p class="text-light"><span>RGB</span> 11, 13, 23</p>
            <p class="text-light"><span>HSL</span> 230, 35, 7%</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
